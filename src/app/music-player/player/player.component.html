<div class="watch-container">
  <iframe class="video-display" frameBorder="0" [src]="videoURL"></iframe>
  <div class="description">
    <h3>{{videoTitle}}.</h3>
    <p class="video-published">Published on {{videoPublished | date: 'MMM d, y' }} </p>
    <p class="video-info"> {{videoDes}} </p>
    <div class="back-link" (click)="backToPreviousPage()">
      <img src="../../assets/Images/back_arrow.svg"/>
      <p>Back to list</p>
    </div>
  </div>
</div>
